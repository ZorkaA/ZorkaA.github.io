<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Stats Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        #chart {
            width: 100%;
            height: 400px;
        }
        .variable-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .variable-input select {
            flex: 1;
            margin-right: 10px;
            padding: 5px;
        }
        .variable-input input[type="color"] {
            margin-right: 10px;
            cursor: pointer;
        }
        .time-period-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .time-period-toggle button.active {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold mb-4">Historical Stats Viewer</h1>

        <!-- UID or Name Input -->
        <div class="mb-4 flex gap-4">
            <input type="text" id="uid-input" placeholder="Enter UID" class="border p-2 flex-1">
            <input type="text" id="name-input" placeholder="Search by Name" class="border p-2 flex-1">
            <button onclick="searchByName()" class="bg-blue-500 text-white p-2 rounded">Search</button>
        </div>

        <!-- Time Period Toggle -->
        <div class="time-period-toggle">
            <button onclick="setTimePeriod('7d')" class="bg-gray-200 p-2 rounded active">7 Days</button>
            <button onclick="setTimePeriod('30d')" class="bg-gray-200 p-2 rounded">30 Days</button>
            <button onclick="setTimePeriod('max')" class="bg-gray-200 p-2 rounded">Max</button>
        </div>

        <!-- Variable Inputs -->
        <div id="variable-inputs" class="mb-4">
            <!-- Dynamically generated dropdowns will go here -->
        </div>
        <button onclick="addVariableInput()" class="bg-green-500 text-white p-2 rounded mb-4">+</button>
        <button onclick="fetchComparisonData()" class="bg-blue-500 text-white p-2 rounded mb-4">Compare</button>
        <p id="error-message" class="text-red-500 hidden">Invalid UID or no data available.</p>

        <!-- Chart -->
        <div id="chart"></div>
    </div>

    <script>
        // Supabase setup (replace with your credentials)
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let columns = [];
        let selectedUid = '';
        let timePeriod = '7d';

        // Initialize with two variable inputs
        window.onload = async () => {
            await fetchColumns();
            for (let i = 0; i < 2; i++) addVariableInput();
        };

        // Fetch column names from wbtsdb
        async function fetchColumns() {
            const { data, error } = await supabase.rpc('get_table_columns', { table_name: 'wbtsdb' });
            if (error) {
                console.error('Error fetching columns:', error);
                document.getElementById('error-message').textContent = 'Failed to load columns.';
                document.getElementById('error-message').classList.remove('hidden');
                return;
            }
            columns = data.map(col => col.col_name).filter(col => col !== 'uid' && col !== 'date');
            console.log('Columns:', columns);
        }

        // Add a new variable input dropdown
        function addVariableInput() {
            if (document.getElementById('variable-inputs').children.length >= 10) {
                alert('Maximum 10 variables allowed.');
                return;
            }

            const div = document.createElement('div');
            div.className = 'variable-input';

            const select = document.createElement('select');
            select.innerHTML = '<option value="">Select Stat</option>' + 
                columns.map(col => `<option value="${col}">${col}</option>`).join('');
            select.className = 'border p-2';

            const colorPicker = document.createElement('input');
            colorPicker.type = 'color';
            colorPicker.value = generateRandomColor();
            colorPicker.className = 'w-10 h-10';

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.className = 'bg-red-500 text-white p-2 rounded';
            removeButton.onclick = () => div.remove();

            div.appendChild(select);
            div.appendChild(colorPicker);
            div.appendChild(removeButton);

            document.getElementById('variable-inputs').appendChild(div);
        }

        // Generate random color
        function generateRandomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        }

        // Search by name
        async function searchByName() {
            const query = document.getElementById('name-input').value.trim();
            if (!query) return alert('Please enter a name.');

            try {
                const response = await axios.get(`https://wbapi.wbpjs.com/players/searchByName?query=${encodeURIComponent(query)}`);
                const results = response.data;
                if (results.length === 0) {
                    alert('No players found.');
                    return;
                }
                // Take the first result
                document.getElementById('uid-input').value = results[0].uid;
                selectedUid = results[0].uid;
            } catch (error) {
                console.error('Search error:', error);
                alert('Failed to search for player.');
            }
        }

        // Set time period
        function setTimePeriod(period) {
            timePeriod = period;
            document.querySelectorAll('.time-period-toggle button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(period.toUpperCase()));
            });
        }

        // Fetch and update chart data
        async function fetchComparisonData() {
            const uid = document.getElementById('uid-input').value.trim();
            if (!uid) return alert('Please enter or search for a UID.');

            selectedUid = uid;
            const inputs = Array.from(document.getElementById('variable-inputs').children).map(div => ({
                column: div.querySelector('select').value,
                color: div.querySelector('input[type="color"]').value
            })).filter(input => input.column);

            if (inputs.length === 0) return alert('Please select at least one stat.');
            if (inputs.length > 10) return alert('Maximum 10 stats allowed.');

            let query = supabase.from('wbtsdb').select(`date, ${inputs.map(i => i.column).join(', ')}`).eq('uid', uid);
            if (timePeriod === '7d') {
                const sevenDaysAgo = new Date();
                sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
                query = query.gte('date', sevenDaysAgo.toISOString().split('T')[0]);
            } else if (timePeriod === '30d') {
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                query = query.gte('date', thirtyDaysAgo.toISOString().split('T')[0]);
            }

            const { data, error } = await query.order('date', { ascending: true });
            if (error || !data || data.length === 0) {
                document.getElementById('error-message').classList.remove('hidden');
                return;
            }

            document.getElementById('error-message').classList.add('hidden');
            updateChart(data, inputs);
        }

        // Update D3 chart
        function updateChart(data, inputs) {
            // Clear previous chart
            d3.select('#chart').selectAll('*').remove();

            // Set dimensions
            const margin = { top: 20, right: 30, bottom: 50, left: 60 };
            const width = 1200 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            // Create SVG
            const svg = d3.select('#chart')
                .append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
                .append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            // Parse dates
            const parseDate = d3.timeParse('%Y-%m-%d');
            data.forEach(d => d.date = parseDate(d.date));

            // Scales
            const x = d3.scaleTime()
                .domain(d3.extent(data, d => d.date))
                .range([0, width]);

            const allValues = inputs.flatMap(input => data.map(d => d[input.column]).filter(v => v != null));
            const y = d3.scaleLinear()
                .domain([0, d3.max(allValues) * 1.1])
                .range([height, 0])
                .nice();

            // Axes
            svg.append('g')
                .attr('transform', `translate(0,${height})`)
                .call(d3.axisBottom(x))
                .selectAll('text')
                .attr('transform', 'rotate(-45)')
                .style('text-anchor', 'end');

            svg.append('g')
                .call(d3.axisLeft(y))
                .append('text')
                .attr('fill', '#000')
                .attr('transform', 'rotate(-90)')
                .attr('y', -40)
                .attr('x', -height / 2)
                .style('text-anchor', 'middle')
                .text('Stat Value');

            // Line generator
            const line = d3.line()
                .x(d => x(d.date))
                .y(d => y(d[input.column]))
                .defined(d => d[input.column] != null);

            // Plot lines
            inputs.forEach(input => {
                svg.append('path')
                    .datum(data)
                    .attr('fill', 'none')
                    .attr('stroke', input.color)
                    .attr('stroke-width', 2)
                    .attr('d', line);
            });

            // Add tooltip
            const tooltip = d3.select('body').append('div')
                .style('position', 'absolute')
                .style('background', '#fff')
                .style('padding', '5px')
                .style('border', '1px solid #ccc')
                .style('display', 'none');

            svg.selectAll('dot')
                .data(data)
                .enter()
                .append('circle')
                .attr('r', 4)
                .attr('cx', d => x(d.date))
                .attr('cy', d => y(d[inputs[0].column]))
                .attr('fill', inputs[0].color)
                .on('mouseover', (event, d) => {
                    tooltip.style('display', 'block')
                        .html(`Date: ${d3.timeFormat('%Y-%m-%d')(d.date)}<br>` + 
                              inputs.map(input => `${input.column}: ${d[input.column]}`).join('<br>'));
                })
                .on('mousemove', event => {
                    tooltip.style('left', (event.pageX + 10) + 'px')
                        .style('top', (event.pageY - 10) + 'px');
                })
                .on('mouseout', () => tooltip.style('display', 'none'));
        }
    </script>
</body>
</html>
