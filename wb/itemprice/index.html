<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Price Checker</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Item Price Checker</h1>

    <label for="user-token">User Token:</label>
    <input type="text" id="user-token"><br><br>

    <label for="item-ids">Item IDs (comma-separated):</label>
    <input type="text" id="item-ids"><br><br>

    <button id="fetch-prices">Fetch Prices</button>

    <div id="output"></div>

    <button id="download-csv" disabled>Download as CSV</button>
</body>
</html>
