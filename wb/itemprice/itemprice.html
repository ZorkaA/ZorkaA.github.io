<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Price Checker</title>
    <script src="itemprice.js" defer></script>
</head>
<body>
    <h1>Item Price Checker</h1>
    <form id="item-price-form">
        <label for="user-token">User Token:</label><br>
        <input type="text" id="user-token" name="user-token" required><br><br>

        <label for="item-ids">Item IDs (comma-separated):</label><br>
        <input type="text" id="item-ids" name="item-ids" required><br><br>

        <button type="submit">Fetch Prices</button>
    </form>

    <h2>Price Table</h2>
    <table border="1" id="price-table">
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <br>
    <button id="download-csv" disabled>Download as CSV</button>
</body>
</html>
