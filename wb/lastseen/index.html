<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squad Last Seen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    input, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
      cursor: pointer;
    }

    th.sortable:hover {
      background-color: #ddd;
    }

    th .arrow {
      margin-left: 5px;
      font-size: 0.9em;
    }

    th.active {
      font-weight: bold;
    }

    #error-message {
      color: red;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Squad Last Seen</h1>
  <div>
    <label for="squad-name">Squad Name:</label>
    <input type="text" id="squad-name" placeholder="Enter squad name">
    <button id="fetch-data">Fetch Squad Data</button>
  </div>
  <p id="error-message" class="hidden"></p>
  <table id="result-table" class="hidden">
    <thead>
      <tr>
        <th class="sortable" data-column="nick">Nickname <span class="arrow"></span></th>
        <th class="sortable" data-column="uid">UID <span class="arrow"></span></th>
        <th class="sortable" data-column="time">Last Seen Date (GMT) <span class="arrow"></span></th>
        <th class="sortable" data-column="relativeTime">Relative Time <span class="arrow"></span></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="download-csv" class="hidden">Download CSV</button>

  <script src="script.js"></script>
</body>
</html>
