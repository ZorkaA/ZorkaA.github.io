<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squad Last Seen</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <style>
    th {
      cursor: pointer;
      user-select: none;
    }
    th .sort-icon {
      margin-left: 5px;
      font-size: 0.9em;
      visibility: hidden;
    }
    th:hover .sort-icon {
      visibility: visible;
    }
  </style>
</head>
<body>
  <header>
    <h1>Squad Last Seen Tracker</h1>
  </header>
  <main>
    <section id="input-section">
      <label for="squadName">Enter Squad Name:</label>
      <input type="text" id="squadName" placeholder="Enter squad name here" />
      <button id="fetchData">Fetch Data</button>
      <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
    </section>
    <section id="table-section" style="margin-top: 20px; display: none;">
      <h2>Last Seen Players</h2>
      <table id="lastSeenTable">
        <thead>
          <tr>
            <th data-sort="nick">Nickname<span class="sort-icon">⬍</span></th>
            <th data-sort="uid">UID<span class="sort-icon">⬍</span></th>
            <th data-sort="time">Last Seen (GMT)<span class="sort-icon">⬍</span></th>
            <th data-sort="relative">Time Ago<span class="sort-icon">⬍</span></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button id="downloadCSV" style="margin-top: 10px;">Download CSV</button>
    </section>
  </main>
</body>
</html>
